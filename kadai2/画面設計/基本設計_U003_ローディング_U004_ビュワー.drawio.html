t;/div&amp;gt;&amp;lt;div&amp;gt;・アニメーション一覧内の要素をクリック時、アニメーションを再生&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;3. カテゴリ変更&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;・大カテゴリタブクリック時、切り替えUI内の小カテゴリと切り替え候補一覧について、該当する大カテゴリに属するものへ表示変更&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;・小カテゴリタブクリック時、切り替えUI内の切り替え候補一覧について、該当する小カテゴリに属するものへ表示変更&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;4. 表示切替&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;・切り替え候補一覧から切り替えボタンクリック時、ビュワー内部の表示を選択された要素に置き換える&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;5. 操作説明パネルを閉じる&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;・閉じるボタンクリック時、パネルを閉じる&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;6. 操作説明パネル: ページ送り&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;・次へボタンクリック時、次の説明画像を表示&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;・最終ページでクリックした場合、最初のページを表示&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;7. 操作説明パネル: ページ戻し&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;・戻るボタンクリック時、前の説明画像を表示&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;・最初のページでクリックした場合、最終ページを表示&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1026\&quot; y=\&quot;400\&quot; width=\&quot;444\&quot; height=\&quot;980\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;xikSwvKoTok8AoqFHQ0H-5\&quot; value=\&quot;&amp;lt;h1&amp;gt;概要&amp;lt;/h1&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;[画面ID] U003&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;[画面名]ローディング画面&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;[URL]https://{クライアントごとのドメイン}/viewer&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;ローディング中、進捗バーの表示を行う。&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1026\&quot; y=\&quot;1760\&quot; width=\&quot;430\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;xikSwvKoTok8AoqFHQ0H-7\&quot; value=\&quot;&amp;lt;h1&amp;gt;機能説明&amp;lt;/h1&amp;gt;&amp;lt;div&amp;gt;【画面表示】&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;・画面中央に進捗バーを表示&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;【イベント一覧】&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;1. ロード完了&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;・ロード終了時、ビュワー画面へ遷移する。&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;1026\&quot; y=\&quot;1950\&quot; width=\&quot;444\&quot; height=\&quot;191\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
